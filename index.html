<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
         <section>
            
                 <div class="container">
                   <form action="">
                    <div class="form-group">
                        <h1>Contact Us!</h1>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Petras" minlength="3" maxlength="30 " required>
                    </div>
                    
                    <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="petras@petras.lt" required>
                    </div>
                        
                    <div class="form-group">
                            <label for="count">Reference Number</label>
                            <input type="number" id="count" min="1" max="20" placeholder="12213">
                    </div>
            
                    <div class="form-group">          
                            <label for="message">Your message goes here...</label>
                            <input type="textarea" name= "message"cols="30" rows="20">
                            
                    </div>   
                    <button type="submit">Send!</button>
                    </form>
                </div>
        </section>
        
    </main>
</body>
</html>
